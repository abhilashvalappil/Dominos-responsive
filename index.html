<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dominos</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <section class="container-fluid">
        <nav class="col-lg-12">
            <ul>
                <li><a href="#"><img class="li-1" src="images/avatar logo.svg" alt=""></a></li>
                <li><a class="li-2" href="">MY ACCOUNT</a><br><a class="li-3" href="">Login | Signup</a></li>
            </ul>
        </nav>

        <div class="row">
            <div class="col-lg-6">
                <img class="domino-logo" src="images/Dominos Pizza.png" alt="">
                <p class="h-2">Please select location, so that we can find a restaurant that <br> delivers to you!</p>
                <div class="row-2 ms-5 ps-3 mt-6">

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                            value="option1">
                        <label class="form-check-label  text-info" for="inlineRadio1">Delivery</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                            value="option2">
                        <label class="form-check-label text-info" for="inlineRadio2">Pick Up/Dine-in</label>
                    </div>
                </div>


                <div class="input-group mb-3 ms-5">
                    <button class="btn locate-me2 btn-outline-secondary"><img class="lct-img"
                            src="images/location_icon.png" alt=""></button>
                    <input type="text" class="form-control" placeholder="     Enter your delivery address">
                    <button class="btn btn-success  locate-me" type="submit"><img class="btn-img"
                            src="images/btn-icon.png" alt="">LOCATE ME</button>
                </div>
                <div>
                    <img src="images/Pizza Delivery Boy.png" class="img-fluid" alt="">
                </div>
                <div class="offers">
                    <span>Offers</span>
                    <div class="offer-cnt">
                        <img class="paytm-img" src="images/paytm_wallet_offer_on_dominos_.jpg" class="img-fluid" alt="">

                    </div>

                </div>

            </div>
            <div class="col-lg-6">
                <img class="adv-img" src="images/dominos_Adv.jpg" alt="">
            </div>
        </div>
        <div>
            <img class="dominos-logo" src="images/Dominos Pizza.png" alt="">
        </div>



        <footer class="py-3 my-4 bg-dark">
            <ul class="nav  border-bottom pb-3 pt-5 mb-3">
                <li class="nav-item "><a href="#" class="nav-link px-2 text-white">Disclaimer</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-white">Privacy Policy</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-white">Faq</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-white">Terms & Conditions</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-white">Nutritional Information</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-white">Feedback</a></li>
            </ul>
            <p class="text-center text-white">All Rights Reserved. Copyright @ Jubilant FoodWorks Ltd.</p>
        </footer>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
